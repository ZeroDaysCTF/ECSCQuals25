Listen 8888

<VirtualHost *:8888>
    ServerName localhost

    ProxyPreserveHost On
    Header set X-Is-Remote "True"
    RequestHeader set X-Is-Remote "True"


    ProxyPass /vaults http://goapp:5000/vaults
    ProxyPassReverse /vaults http://goapp:5000/vaults


    # Default proxy
    ProxyPass / http://goapp:5000/
    ProxyPassReverse / http://goapp:5000/
</VirtualHost>
